<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="calculatrice">
        <div class="ecran"></div>
        <div class="touches">
            <button data-set="8"  class="bouton">C</button>
            <button data-set="53" class="bouton">(</button>
            <button data-set="219" class="bouton">)</button>
            <button data-set="111" class="bouton">/</button>
            <button data-set="103" class="bouton">7</button>
            <button data-set="104" class="bouton">8</button>
            <button data-set="105" class="bouton">9</button>
            <button data-set="106" class="bouton">*</button>
            <button data-set="100" class="bouton">4</button>
            <button data-set="101" class="bouton">5</button>
            <button data-set="102" class="bouton">6</button>
            <button data-set="109" class="bouton">-</button>
            <button data-set="97" class="bouton">1</button>
            <button data-set="98" class="bouton">2</button>
            <button data-set="99" class="bouton">3</button>
            <button data-set="107" class="bouton">+</button>
            <button data-set="96" class="bouton">0</button>
            <button data-set="110" class="bouton">.</button>
            <button data-set="13" class="bouton">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
